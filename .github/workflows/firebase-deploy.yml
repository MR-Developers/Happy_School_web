name: Firebase Full Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ðŸ” Debug File Tree
        run: ls -R

      # Build frontend
      - name: ðŸ“¦ Build Frontend
        run: |
          npm install
          npm run build
        working-directory: frontend

      # Build backend with environment variables
      - name: âš™ï¸ Build Backend
        env:
          firebaseApiKey: ${{ secrets.FIREBASE_API_KEY }}
        run: |
          echo "FIREBASE_API_KEY=$FIREBASE_API_KEY" > .env
          npm install
          npm run build
        working-directory: backend

      # Build Firebase Functions with environment variables
      - name: âš™ï¸ Build Firebase Functions
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        run: |
          echo "FIREBASE_API_KEY=$FIREBASE_API_KEY" > .env
          npm install
          npm run build
        working-directory: functions

      # Deploy to Firebase
      - name: ðŸš€ Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_HAPPYSCHOOL_99F85 }}"
          projectId: happyschool-99f85
          channelId: "${{ secrets.FIREBASE_CHANNEL_ID }}"
